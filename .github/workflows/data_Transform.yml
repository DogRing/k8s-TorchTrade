name:
on:
  push:
    branches: [ main ]
    paths:
      - "train/data_Transform/**"
      - "!train/data_Transform/**.yaml"
      - "!train/data_Transform/**.yml" 
  pull_request:
    branches: [ main ]
    paths:
      - "train/data_Transform/**"
      - "!train/data_Transform/**.yaml"
      - "!train/data_Transform/**.yml" 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The Job was triggered by ${{ github.event_name }}"
      - run: echo "This Job is running on ${{ runner.os }}"
      - run: echo "The name of branch is ${{ github.ref }} and repository is ${{ github.repository }}"

      - name: Checkout source code
        uses: actions/checkout@v4

      - run: ls ${{ github.workspace }}
      - run: echo "Job's status ${{job.status}}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: train/data_Transform
          push: true
          tags: dogring/tt-transform:0.1